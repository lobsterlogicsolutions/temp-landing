<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stream State — Under Construction</title>
  <meta name="description" content="Stream State is in a period of transition. Our site will be back online soon." />
  <style>
    :root {
      --bg-1: #0b1220; /* deep navy */
      --bg-2: #121b2e; /* slightly lighter navy */
      --accent-1: #ff8f1f; /* primary orange */
      --accent-2: #ffb347; /* lighter orange */
      --text: #e8f0ff;
      --muted: #9bb0d0;
      --card: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.12);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    /* Reset */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,'Noto Sans','Apple Color Emoji','Segoe UI Emoji';color:var(--text);background:var(--bg-1);}

    /* Animated gradient background */
    .bg {
      position: fixed; inset: 0; z-index: -1;
      background:
        radial-gradient(1200px 800px at 10% 20%, rgba(255,162,50,.16), transparent 60%),
        radial-gradient(900px 600px at 90% 80%, rgba(255,195,110,.13), transparent 60%),
        linear-gradient(120deg, var(--bg-1), var(--bg-2));
      animation: drift 20s ease-in-out infinite alternate;
      filter: saturate(105%);
    }
    @keyframes drift {
      0%   {transform: translate3d(0,0,0) scale(1)}
      100% {transform: translate3d(0,-20px,0) scale(1.02)}
    }

    /* Top construction banner with subtle stripes */
    .banner {
      position: fixed; top: 0; left: 0; right: 0; height: 6px;
      background: repeating-linear-gradient(135deg,
        var(--accent-1) 0 14px, var(--accent-2) 14px 28px);
      filter: blur(.2px);
      animation: slide 12s linear infinite;
    }
    @keyframes slide { to { background-position: 280px; } }

    .wrap { min-height: 100%; display: grid; place-items: center; padding: 6vh 18px; }

    .card {
      width: min(820px, 92vw);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: clamp(20px, 6vw, 40px);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px) saturate(110%);
    }

    .brand { display: flex; align-items: center; gap: 14px; margin-bottom: 10px; }
    .logo {
      width: auto; height: 100px;
    }
    .logo img {
      height: 100%;
      width: auto;
    }
    .wordmark { font-weight: 700; letter-spacing: .5px; font-size: clamp(18px, 2.8vw, 22px); color: var(--text); }

    h1 { margin: .35em 0 .25em; font-size: clamp(28px, 5vw, 44px); line-height: 1.1; }
    p.lede { margin: 0 0 18px; color: var(--muted); font-size: clamp(15px, 2.2vw, 18px); }

    .progress {
      width: 100%; height: 10px; background: rgba(255,255,255,.06);
      border: 1px solid var(--border); border-radius: 999px; overflow: hidden;
      margin: 22px 0 10px;
    }
    .progress > span {
      display: block; height: 100%; width: 35%;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      border-right: 2px solid rgba(255,255,255,.3);
      animation: load 2.2s ease-in-out infinite alternate;
    }
    @keyframes load { from { transform: translateX(0) } to { transform: translateX(185%) } }

    .status { display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px; border: 1px solid var(--border); border-radius: 999px; background: rgba(255,255,255,.05); color: var(--muted); font-size: 14px; }
    .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--accent-1); box-shadow: 0 0 16px var(--accent-1); }

    .footer { display: flex; justify-content: space-between; align-items: center; gap: 10px; flex-wrap: wrap; margin-top: 18px; color: var(--muted); font-size: 13px; }
    .links { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn {
      display: inline-flex; align-items: center; gap: 8px; text-decoration: none; color: #0b1320;
      background: linear-gradient(160deg, var(--accent-1), var(--accent-2));
      padding: 10px 14px; border-radius: 999px; font-weight: 700; letter-spacing: .2px;
      box-shadow: 0 6px 18px rgba(255,155,41,.22);
    }

    /* Small screens tweaks */
    @media (max-width: 420px) {
      .footer { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="banner" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" role="status" aria-live="polite">
      <div class="brand" aria-label="Stream State">
        <div class="logo" aria-hidden="true">
          <img alt="Stream State" src="./assets/StreamState_orangeTM.png" />
        </div>
      </div>

      <h1>Our site is in a period of transition</h1>
      <p class="lede">We’re doing some behind‑the‑scenes work to create a smoother, more secure experience. Thanks for your patience while we rebuild — we’ll be back online soon.</p>

      <div class="progress" aria-hidden="true"><span></span></div>
      <div class="status"><span class="dot" aria-hidden="true"></span> Updating systems & content</div>

      <div class="footer" role="contentinfo">
        <div>© <span id="year"></span> Stream State</div>
        <div class="links">
          <!-- Optional: add a contact or status link by setting the hrefs below -->
          <!-- <a class="btn" href="mailto:contact@streamstate.example">Contact us</a> -->
          <!-- <a class="btn" href="/status">Status</a> -->
        </div>
      </div>
    </section>
  </main>

  <script>
    // Set current year automatically
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
